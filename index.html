<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="row">
            <div class="block blockCE"><button id="btnClear">CE</button></div>
        </div>
        <div class="row">
            <div class="block"><button id="btn7">7</button></div>
            <div class="block"><button id="btn8">8</button></div>
            <div class="block"><button id="btn9">9</button></div>
            <div class="block"><button id="btnDivide">/</button></div>
        </div>
        <div class="row">
            <div class="block"><button id="btn4">4</button></div>
            <div class="block"><button id="btn5">5</button></div>
            <div class="block"><button id="btn6">6</button></div>
            <div class="block"><button id="btnMultiply">*</button></div>
        </div>
        <div class="row">
            <div class="block"><button id="btn1">1</button></div>
            <div class="block"><button id="btn2">2</button></div>
            <div class="block"><button id="btn3">3</button></div>
            <div class="block"><button id="btnMinus">-</button></div>
        </div>
        <div class="row">
            <div class="block"><button id="btn0">0</button></div>
            <div class="block"><button id="btnDot">.</button></div>
            <div class="block"><button id="btnEqual">=</button></div>
            <div class="block"><button id="btnAdd">+</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
