<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="row">
            <div class="block blockCE"><button>CE</button></div>
        </div>
        <div class="row">
            <div class="block"><button>7</button></div>
            <div class="block"><button>8</button></div>
            <div class="block"><button>9</button></div>
            <div class="block"><button>/</button></div>
        </div>
        <div class="row">
            <div class="block"><button>4</button></div>
            <div class="block"><button>5</button></div>
            <div class="block"><button>6</button></div>
            <div class="block"><button>*</button></div>
        </div>
        <div class="row">
            <div class="block"><button>1</button></div>
            <div class="block"><button>2</button></div>
            <div class="block"><button>3</button></div>
            <div class="block"><button>-</button></div>
        </div>
        <div class="row">
            <div class="block"><button>0</button></div>
            <div class="block"><button>.</button></div>
            <div class="block"><button>=</button></div>
            <div class="block"><button>+</button></div>
        </div>
    </div>
</body>
<script></script>
</html>
